{% extends "base.html" %}
{% block content %}
<div id="main_post_content" class="row">
	<div class="container">
		<div class="card hovercard">
			<div class="card-background">
				<img class="card-bkimg" alt="" src="/{{ user.profile_pic }}">
			</div>
			<div class="useravatar">
				<a href="/profile/settings">
					<img alt="" src="/{{ user.profile_pic }}">
				</a>
			</div>
			<div class="card-info"> <span class="card-title">{{ user.username }}</span>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-3"> 
			<div data-spy="affix">
				<ul class="nav nav-sidebar">			
					<li><a href="/profile">My profile</a></li>
					<li><a href="/profile/posts"> My posts </a></li>
					<li><a href="/profile/upvotes/"> Upvotes </a></li>
					<li><a href="/profile/comments/"> Comments</a></li>
					<li><a href="/profile/settings"> Settings </a></li>
					<li><a href="/profile/bitcoins"> Bitcoin Balance </a></li>
					<!--<li><a href="/btc"> Bitcoin Balance </a></li>
					<li><a href="/btcdeposit/"> Bitcoin Deposit </a></li>
					<li><a href="/btcwithdraw/"> Bitcoin Withdraw </a></li>	-->		
				</div>
			</div>
			<div class="col-md-9">
				{% block prof_content %}
				{% endblock prof_content %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}

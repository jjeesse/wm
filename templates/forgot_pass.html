{% extends "base.html" %}
{% block content %}
<div id="main_form_content" class="container">
	<div class="row">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="text-center">
							<h3 class="text-center">Forgot Password?</h3>
							<p>If you have forgotten your password - reset it here.</p>
							<div class="panel-body">
								<form class="form" method="post" action=""><!--start form--><!--add form action as needed-->
									{% csrf_token %}
									<fieldset>
										<div class="form-group">
											<div class="input-group">
													<span class="input-group-addon" ><i class="glyphicon glyphicon-user color-blue"></i></span>
													<!--EMAIL ADDRESS-->
													<input id="usernameInput" name ='usernameInput' placeholder="username" class="form-control" type="text" >
											</div>
											<div class="input-group">											
													<span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
													<input id="emailInput" name="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')">
													<!--required=""-->
											</div>
										</div>
										<div class="form-group">
											<input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit" name="sendpass">
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}

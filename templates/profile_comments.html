{% extends "profile_base.html" %}
{% block prof_content %}
<h1> My Comments </h1>
{% for comment in comment_list %}
<div class="row">
	<div class="col-md-12">
		<img src="/{{ comment.linked_user.profile_pic }}" style="max-width:6%;"> 
		{{ comment.linked_user }} 
		<span style="margin-left:20%;">						
			<button type="button" id="ajaxbutton{{ comment.pk }}" class="btn btn-primary btn-sm comment_upvote" name="ajaxbutton" value="{{ comment.pk }}" data-update-id="ajaxbutton{{ comment.pk }}" data-postid ="{{ comment.pk }}">	
				<span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span>
				Comment Upvotes:  {{ comment.comment_upvotes }} 
			</button>	
			<button class="btn btn-info btn-sm">{{ comment.posted_on }} </button><br><br>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<h4> {{ comment.comment_content }} </h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
	{% endblock prof_content %}

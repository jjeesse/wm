{% extends "base.html" %}
{% block content %}
<div id="main_form_content" class="container">
 <!--  {{ form.as_p }}-->
 <div class="col-md-3"></div>
 <div class="col-md-4" >
    <u><h2>Sign up</h2></u><br>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
      <label for="email">E-mail address</label>
      <input type="email" id="email" name ="email" class="form-control" placeholder="Email Address" required><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br>
      <!--  
      <label for="inputPassword2" class="sr-only">re Password</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="RE Password" required>
    -->
    <input type="submit" class="btn btn-lg btn-primary btn-block" name="signup" value="Submit" /><br>
      </form>
    <a href="/signin/"> Already have an account? Sign in here. </a>
  </div>
</div> <!-- /container -->

{% endblock content %}
